      <script>
        function updateBackgroundImage() {
            const now = new Date();
            const hour = now.getHours();
            let backgroundImage;
            
            // Determine time period and background color
            if (hour >= 6 && hour < 12) {
                backgroundImage = 'https://upload.wikimedia.org/wikipedia/commons/7/7d/Morning%2C_just_after_sunrise%2C_Namibia.jpg';
            } else if (hour >= 12 && hour < 18) {
                backgroundImage = 'https://media.wnyc.org/i/800/0/h/85/1/160924154.jpg';
            } else if (hour >= 18 && hour < 21) {
                backgroundImage = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Savault_Chapel_Under_Milky_Way_BLS.jpg/500px-Savault_Chapel_Under_Milky_Way_BLS.jpg';
            } else {
                backgroundImage = 'https://www.ouinolanguages.com/assets/French/vocab/24/images/pic11.jpg';
            }
            
            // Apply the background Image
            document.body.style.backgroundImage = `url(${backgroundImage})`;
        }
        
        // Update immediately when page loads
        updateBackgroundImage();
        
        // Update every minute
        setInterval(updateBackgroundImage, 60000);
    </script>
